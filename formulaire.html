<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire d'inscription</title>
      <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <fieldset>
      <legend>Formulaire</legend>
      <div>
        <label for="Nom">Nom :</label>
        <input type="text" name="Nom" value="TONI">
      </div>

      <div>
        <label for="Prenoms">Prénoms :</label>
        <input type="text" name="Prenoms" value="Dado">
      </div>
      <label for="Sexe">Sexe</label>
      <label for="">M :</label>
      <input type="radio" name="civilite" value="Masculin" checked>
      <label for="">F :</label>
      <input type="radio" name="civilite" value="Feminin">
      <div>
        <label for="Age">Age :</label>
        <input type="number" name="Age" value="17">
      </div>
      <div>
        <label for="">Email :</label>
        <input type="email" name="adresse_email" value="aaaa@gmail.com">

      </div>
      <div>
        <label for="">Nationalité :</label>
        <select name="pays">
          <option value="Bénin">Bénin</option>
          <option value="Côte_d'Ivoire">Côte d'Ivoire</option>
          <option value="Ghana">Ghana</option>
          <option value="Gabon">Gabon</option>
          <option value="Niger">Niger</option>
          <option value="Burkina_Faso">Burkina Faso</option>
          <option value="Chine">Chine</option>
          <option value="Inde">Inde</option>
          <option value="Japon">Japon</option>
          <option value="France">France</option>
          <option value="Canada">Canada</option>
          <option value="Grèce">Grèce</option>
          <option value="Etats-Unis">Etats-Unis</option>
          <option value="Russie">Russie</option>
          <option value="Moyen-Orient">Moyen-Orient</option>
          <option value="Autre1">Autre Pays de l'Afrique de l'Ouest</option>
          <option value="Autre2">Autre Pays de l'Afrique Subsahérienne</option>
          <option value="Autre3">Autre Pays de l'Europe</option>
          <option value="Autre4">Autre Pays de l'Asie</option>
          <option value="Autre5">Autre Pays de l'Amérique</option>

        </select>

      </div>
      <div>
        <input type="submit" name="S'inscrire">
      </div>
    </fieldset>
    <a href="index.html">Page d'acceuil</a>

  </body>
</html>
